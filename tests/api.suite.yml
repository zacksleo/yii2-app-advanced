class_name: ApiTester
bootstrap: false
modules:
    enabled:
        - Yii2:
            configFile: '../common/config/test-local.php'
        - Db:
            dsn: mysql:host=mysql;dbname=web
            user: web
            password: web
            dump: './_data/dump.sql'
            populate: true
            cleanup: false
            reconnect: true
        - REST:
            url: http://localhost:80/api/v1
            depends: PhpBrowser
            part: Json

